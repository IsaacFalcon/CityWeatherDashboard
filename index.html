<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/sun.png">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
    <title>Weather Dashboard</title>
</head>

<!-- main header title -->
<header>
  <h1 class="maintitle">Weather Dashboard</h1>
</header>


  <body>
    <main>

      <!-- main container for search bar, search button, and dynamic history buttons -->
      <div class="container" id="maincontainer">
        <div class="searchbar" id="search">
            <h2>Search for a City:</h2>
            <input type="text" class="searchtext" placeholder="Houston">
            <button class="search" id="searchbutton"><i class="fa fa-search" aria-hidden="true"></i></button>
            <div id="searchhistory"></div>
        </div>
        
        <!-- container for both my current and daily forecasts -->
        <div class="todayandfive" id="fullforecast">
          <h2>Todays Forecast</h2>
            <div class="today" id="todayforecast">
            </div>
            <h2>8-Day Forecast</h2>
              <div class="fiveday" id="fivedayforecast">
              </div>
        </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
      <script src="assets/js/script.js"></script>
    </main>
  </body>
</html>
